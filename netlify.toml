# Netlify 設定檔

[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

# Netlify Functions 設定
[functions]
  node_bundler = "esbuild"

# SPA 路由設定（Functions 優先）
[[redirects]]
  from = "/.netlify/functions/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# 環境變數（實際值需在 Netlify Dashboard 設定）
[build.environment]
  NODE_VERSION = "18"




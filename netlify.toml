# Netlify 設定檔

[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

# Netlify Functions 設定
[functions]
  node_bundler = "esbuild"

# SPA 路由設定
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# 環境變數（實際值需在 Netlify Dashboard 設定）
[build.environment]
  NODE_VERSION = "18"

# Scheduled Functions - 每日活動通知
# 每天早上 6:00 台灣時間 = 22:00 UTC 前一天
[[functions]]
  name = "scheduled-daily-notification"
  schedule = "0 22 * * *"



